crust = "#11111b"

palette = "catppuccin_mocha"

[directory]
truncation_length = 1
truncation_symbol = '/'
style = "blue"

[character]
success_symbol = "[‚ùØ](green)"
error_symbol = "[‚ùØ](red)"
vimcmd_symbol = "[‚ùÆ](green)"

[git_branch]
format = "[$branch]($style)"
style = "bright-green"
symbol = 'üå± '
truncation_symbol = ''

[git_commit]
commit_hash_length = 4
tag_symbol = 'üîñ '

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_status]
format = ' ([$all_status$ahead_behind]($style) )'
untracked = '‚úò'

[cmd_duration]
format = " [$duration]($style) "
style = "yellow"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"
